<!DOCTYPE html>
<html>
  <head>
    
  </head>
  <body>
    <script>
      const url = new URL(window.location.href);
      const path = url.pathname.replace('/freeHTTPS/', '');
      
      fetch(path)
        .then(response => {
          if (!response.ok) {
            throw new Error("BAD_URL_OR_NETWORK");
          }
          return response.text();
        })
        .then(data => {
          console.log("Fetched data:", data);
        })
        .catch(error => {
          console.error("Error occurred:", error);
        });
    </script>
  </body>
</html>
