<!DOCTYPE html>
<html>
  <head>
    
  </head>
  <body>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      
      fetch(urlParams.get('url'))
        .then(response => {
          if (!response.ok) {
            throw new Error("BAD_URL_OR_NETWORK");
          }
          return response.text();
        })
        .then(data => {
          console.log("Fetched data:", data);
        })
        .catch(error => {
          console.error("Error occurred:", error);
        });
    </script>
  </body>
</html>
